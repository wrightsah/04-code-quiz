<!DOCTYPE html>
<head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="scores">
        <a class="btn btn-primary" href="scoreboard.html">Score Board</a>
    </div>
    <div class="timer">Timer goes here</div>
    <div class="wrapper">
        <div id="landing" class="col-md-10 general">
            <h1>Welcome to the JavaScript Quiz!</h1>
            <p>Try to answer the following code-related questions within the time
            limit. Incorrect answers will reduce your
            score/time by ten seconds!</p>
            <button class="btn btn-primary" id="start">Start Quiz</button>
        </div>
        <div id="quiz" class="col-md-10 general">Quiz content here</div>
        <div id="end-screen" class="col-md-10 general">End screen here</div>
    </div>

</body>
